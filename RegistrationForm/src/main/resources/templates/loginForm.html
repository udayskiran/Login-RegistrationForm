<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<!-- Bootstrap CSS -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background-color: #f4f4f4;
		}

		.login-container {
			max-width: 400px;
			margin: auto;
			padding: 30px;
			margin-top: 100px;
			background-color: #fff;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		h6{
			text-align: center;
		}

		.form-control {
			margin-bottom: 20px;
		}

		.btn-primary {
			background-color: #007bff;
			border-color: #007bff;
		}

		.btn-primary:hover {
			background-color: #0056b3;
			border-color: #0056b3;
		}
	</style>
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="login-container">
					<h2 class="text-center">Login</h2>
					<form action="/login" method="post">
						<div class="form-group">
							<input type="text" name="email" class="form-control" placeholder="Username" required>
						</div>
						<div class="form-group">
							<input type="password" name ="password" class="form-control" placeholder="Password" required>
						</div>
						<h6 th:if="${error}" style="color: red;" th:text="${error}"></h6>
						<button type="submit" class="btn btn-primary btn-block">Login</button>
					</form>
					
					<div class="mt-3 text-center">
						<a href="http://localhost:8080/forget" class="btn btn-link">Forgot Password?</a>
					</div>
					<div class="text-center mt-3">
						<p>Don't have an account? <a href="http://localhost:8080/api" class="btn btn-link">Register</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS (optional) -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>

</html>
